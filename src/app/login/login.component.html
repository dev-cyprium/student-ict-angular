<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div
    class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
    aria-hidden="true"
  >
    <div
      class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
      style="
        clip-path: polygon(
          74.1% 44.1%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.1%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Prijavi se
    </h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">
      Prijavi se i počni da ostavljas komentare na knjige koje si pročitao.
    </p>
  </div>
  <form
    action="#"
    method="POST"
    class="mx-auto mt-24 max-w-xl sm:mt-2 bg-white p-8 rounded-md shadow-lg"
  >
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <!-- <div>
        <mat-form-field class="w-full">
          <mat-label>Ime</mat-label>
          <input matInput type="text" id="first-name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Prezime</mat-label>
          <input matInput type="text" id="last-name" />
        </mat-form-field>
      </div> -->
      <div class="sm:col-span-2">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" />
        </mat-form-field>
      </div>
      <div class="sm:col-span-2">
        <mat-form-field class="w-full">
          <mat-label>Lozinka</mat-label>
          <input matInput type="password" id="password" />
        </mat-form-field>
      </div>
    </div>

    <div class="mt-6">
      <div class="my-4">
        <button
          class="h-3-5 pt-6px"
          mat-raised-button
          (click)="this.loginWithGoogle($event)"
        >
          <span class="inline-flex items-center">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              class="w-6 h-6 mr-4"
            >
              <g>
                <path
                  fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                ></path>
                <path
                  fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                ></path>
                <path
                  fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                ></path>
                <path
                  fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                ></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </g>
            </svg>
            Prijavi se sa Google-om
          </span>
        </button>
      </div>
      <button
        class="block w-full h-3-5 b-font"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Prijavi Se
      </button>
    </div>
  </form>
