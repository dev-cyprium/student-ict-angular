<div class="p-4">
  <h1 mat-dialog-title>Ostavi svoju recenziju</h1>
  <div mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full">
        <mat-label>Naslov</mat-label>
        <input
          id="title"
          name="title"
          type="text"
          matInput
          [formControl]="titleControl"
        />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Tekst</mat-label>
        <textarea
          id="text"
          name="text"
          matInput
          [formControl]="descriptionControl"
        ></textarea>
      </mat-form-field>
      <div class="-mt-4 flex justify-end">
        <span>{{ allowedLengthAsNumber() }}</span>
      </div>

      <div class="flex">
        <button type="submit" color="primary" mat-flat-button>Dodaj</button>
      </div>
    </form>
  </div>
</div>
