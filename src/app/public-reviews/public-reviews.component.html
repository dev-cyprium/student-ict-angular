<p *ngIf="reviews.length === 0">
  Trenutno nema recenzija za ovu knjigu. Budite prvi koji Ä‡e ostaviti recenziju.
</p>

<div class="my-10" *ngFor="let review of reviews">
  <h1>{{ review.title }}</h1>
  <p>{{ review.description }}</p>

  <hr />
  <div class="flex mt-4">
    <img
      class="w-8 h-8 rounded-full mr-4"
      [src]="review.user!.photoURL"
      alt="Avatar of {{ review.user!.displayName }}"
    />
    <h3 class="text-blue-500">{{ review.user!.displayName }}</h3>
  </div>
</div>
