<main
  class="mx-auto mt-8 max-w-2xl px-4 pb-16 sm:px-6 sm:pb-24 lg:max-w-7xl lg:px-8"
>
  <div *ngIf="book" class="lg:grid lg:grid-cols-12 lg:gap-x-5">
    <div class="lg:col-span-4 lg:pr-5">
      <div class="flex justify-center lg:justify-end">
        <div class="w-full max-w-md">
          <div class="flex-shrink-0">
            <img
              [appGs]="book.fileMeta"
              [src]="'#'"
              [alt]="book.title"
              class="h-full w-full object-cover object-center rounded-lg"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 lg:mt-0 lg:col-span-8">
      <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
          <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
            {{ book.title }}
          </h1>
        </div>
      </div>

      <div class="mt-6">
        <h2 class="sr-only">Detalji knjige</h2>
        <p class="text-base text-gray-500">{{ book.author }}</p>
      </div>
    </div>
  </div>
</main>
