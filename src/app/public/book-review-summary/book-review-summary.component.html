<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Istaknuta recenzija</mat-card-subtitle>
    <mat-card-title>Moja recenzija</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui facilis,
      officia rem sapiente vitae soluta nostrum expedita perspiciatis totam
      aspernatur voluptates iure dolore eum. Dolores distinctio voluptate
      assumenda consectetur magnam?
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex space-x-4">
      <button mat-mini-fab matTooltip="Primary" color="primary">
        <mat-icon>thumb_up</mat-icon>
      </button>

      <span
        [ngClass]="{
          'text-green-500': likes > 0,
          'text-red-500': likes < 0,
          'text-gray-500': likes === 0,
          'text-2xl': true
        }"
        >{{ likes }}</span
      >
      <button mat-mini-fab matTooltip="Primary" color="warn">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
