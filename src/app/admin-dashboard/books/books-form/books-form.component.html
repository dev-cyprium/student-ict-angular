<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <pre>
    {{ book | json }}
  </pre>
  <mat-form-field class="w-full">
    <mat-label>Naziv</mat-label>
    <input
      id="title"
      name="title"
      type="text"
      matInput
      [(ngModel)]="book.title"
    />
  </mat-form-field>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field class="w-full">
      <mat-label>Autor</mat-label>
      <input
        id="author"
        name="author"
        type="text"
        matInput
        [(ngModel)]="book.author"
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Godina izdanja</mat-label>
      <input
        id="year"
        name="year"
        type="text"
        matInput
        [(ngModel)]="book.year"
      />
    </mat-form-field>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field class="w-full">
      <mat-label>Strana</mat-label>
      <input
        id="pages"
        name="pages"
        type="text"
        matInput
        [(ngModel)]="book.pages"
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Å½anr</mat-label>
      <input
        id="genre"
        name="genre"
        type="text"
        matInput
        [(ngModel)]="book.genre"
      />
    </mat-form-field>
  </div>

  <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" />
  <div class="flex flex-col space-y-4">
    <button type="button" mat-raised-button (click)="fileInput.click()">
      Choose File
    </button>

    <button
      id="submit"
      mat-flat-button
      color="primary"
      [disabled]="!bookForm.form.valid"
    >
      Dodaj
    </button>
  </div>
</form>
